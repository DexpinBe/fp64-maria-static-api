<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <h2>Agregar usuario</h2>
    <form method="POST" action="/user" onsubmit="generateID()">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" readonly><br><br>
        
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br></br>
        
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <button type="submit">Crear Usuario</button>
    </form>
    
    <h2>Lista de usuarios</h2>
    <ul>
        {% for user in users %}
            <li>Nombre: {{ user.username }}, Correo electrónico: {{ user.email }}, Edad: {{ user.age }}</li>
        {% endfor %}
    </ul>
    

    <script>
        const generateID = () => {
            const idField = document.getElementById("id");
            idField.value = Math.floor(Math.random() * 1000000); 
        }
    </script>
</body>
</html>
